<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Beanie Tarot</title>
    <meta name="description" content="Beanie tarot">

    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div class='app'>
      <h1 class="title">The Beanie Baby Tarot</h1>
      <div class="picker" data-selected="None">
        <div class="picker__card">
          <img class="card__picture"
               src="https://via.placeholder.com/300.png/09f/fff"
               alt="Back of card" />
          <div class="card__name">
            No card drawn for now
          </div>
        </div>
        <div class="picker__description">
          <div class="description__title">
            No card drawn for now
          </div>
          <div class="description__body">
          </div>
        </div>
        <button class="picker__randomizer" onclick="randomize()">Draw a card</button>
      </div>
      <div class="footer">
        Created by&nbsp;
        <a href="https://will-o-the-witch.tumblr.com" target="_blank">@will-o-the-witch</a>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
